name: site

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/ci-site.yml"
      - "site/**"
      - "README.md"
      - "Makefile"
  pull_request:
    paths:
      - ".github/workflows/ci-site.yml"
      - "site/**"
      - "README.md"
      - "Makefile"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install mkdocs dependencies
        run: pip install -r site/requirements.txt

      - name: build site
        run: make site

      - name: verify build output
        run: |
          test -f site/site/index.html || { echo "Landing page missing"; exit 1; }
          test -f site/site/docs/index.html || { echo "Docs missing"; exit 1; }
