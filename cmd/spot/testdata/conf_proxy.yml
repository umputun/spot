user: test

targets:
  remark42:
    hosts: [{host: "h1.example.com", name: "host1", proxy_command: "ssh -W %h:%p test@localhost -p bastion-host:2222 -i testdata/test_ssh_key -o StrictHostKeyChecking=no"}, {host: "h2.example.com", name: "host2"}]


tasks:

  - name: task1
    options: {secrets: ["sec1"]}
    commands:
      - name: wait
        script: sleep 1s

      - name: copy configuration
        copy: {"src": "testdata/conf.yml", "dst": "/tmp/conf.yml", "mkdir": true}

      - name: copy multiple files
        mcopy:
          - {src: "testdata/conf2.yml", dst: "/tmp/conf2.yml"}
          - {src: "testdata/conf-local.yml", dst: "/tmp/conf3.yml"}

      - name: sync things
        sync: {"src": "testdata", "dst": "/tmp/things"}

      - name: some command
        script: |
          ls -laR /tmp
          du -hcs /srv
          cat /tmp/conf.yml
          echo all good, 123
          echo secrets: $sec1 $sec2
          echo secrets md5: `echo -n "$sec1 $sec2" | md5sum`
        options: {secrets: ["sec2"]}

      - name: delete things
        delete: {"path": "/tmp/things", "recur": true}

      - name: show content
        script: ls -laR /tmp

      - name: no auto cmd
        script: echo "no auto cmd"
        options: {no_auto: true}

  - name: failed_task
    commands:
      - name: good command
        script: echo good command 1
      - name: bad command
        script: echo bad command && exit 1
      - name: good command
        script: echo good command 2

  - name: failed_task_with_onerror
    on_error: echo onerror called
    commands:
      - name: good command
        script: echo good command 1
      - name: bad command
        script: echo bad command && exit 1
      - name: good command
        script: echo good command 2


  - name: with_wait
    commands:
      - name: good command
        script: echo good command 1
      - name: wait
        wait: {cmd: "echo wait done", timeout: 5s, interval: 1s}

  - name: set_register_var
    commands:
      - name: some command
        script: |
          echo good command 1
          len=$(echo "file content" | wc -c)
        register: [len]

  - name: use_register_var
    commands:
      - name: some command
        script: |
          echo "len: $len"
